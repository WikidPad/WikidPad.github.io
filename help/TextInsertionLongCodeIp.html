    <body>
<span class="parent-nodes">parent nodes: <span class="parent-node"><a href="TextInsertionsHtmlFormatting.html">TextInsertionsHtmlFormatting</a></span></span><br /><br />
Method CarCount()<br />
<br />
Var<ul>count   longInt<br />
cars    tCursor</ul>
endVar<br />
<br />
count = longInt(0)<br />
cars.open("cars.db")<br />
scan cars<ul>:   count = count +longInt(1)</ul>
endScan<br />
msgInfo("Carcount", "There are " +string(count) +" cars in the table")<br />
cars.close()<br />
<br />
return    </body>
