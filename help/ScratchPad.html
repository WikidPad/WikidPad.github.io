<a name=".h0"></a><h2>Scratch Pad</h2>
<span class="property">[tree_position: 1000]</span><hr size="1" />
The scratch pad is a holding place for random text. Selected text from other pages can easily be copied and appended to this page from anywhere in Wikidpad by typing CTRL-ALT-C.<hr size="1" />
